<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Application</title>
</head>
<body>
    <div id="ifsc_code">
        <h4>1.Given a bank branch IFSC code, get branch details</h4>
        <form id="detailsfromifsc" action="{{ BASE_URL }}/" method="POST">
            {% csrf_token %}
            Enter IFSC CODE:<input type="text" id=ifdc" name="ifsc" value="" class="ifsc">
           <br/><br/> <input type="submit" value="Submit" class="submitBtn">
        </form>
        </div>

<br/><br/><br/>

    <div id="CityWise">
        <h4>2.Given a bank name and city, gets details of all branches of the bank in the city</h4>
        <form id="detailsfromcity" action="{{ BASE_URL }}/city/" method="POST">
            {% csrf_token %}
            Enter Bank:<input type="text" id="bankname" name="bankname" value="" class="bankName"><br/><br/>
            Enter City:<input type="text" id="city" name="city" value="" class="cityName">
            <br/><br/>
            <input type="submit" value="Submit" class="submitbtn">

        </form>
    </div>

<script type="text/javascript">
window.onload = function(e) {
    document.getElementById( 'ifsc' ).value = '';
    document.getElementById( 'city' ).value = '';
    document.getElementById( 'bankname' ).value = '';
    }

</script>

</body>
<script type="text/javascript">
</script>
</html>
